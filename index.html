<!doctype html>
<html lang="en" id="home">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design With Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ngofee.css">
  </head>
  <body>
    
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">Ngofee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-4" href="#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-4" href="#testimoni">Testimoni</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="hero" id="hero">
        <div class="card rounded-0 text-bg-dark">
            <img src="assets/image/hero.jpg" class="card-img" alt="hero image">
            <div class="card-img-overlay text-center">
                <h1 class="card-title">Ngofee Yuk!</h1>
                <p class="lead">Yaudah Gas lah Yukk</p>
            </div>
        </div>
    </section>
    
    <section class="menu py-5" id="menu">
        <div class="container">
            <h2 class="section-title text-center h3">MENU</h2>
            <p class="section-paragraph text-center">Berikut adalah menu kopi kami</p>
    
            <div class="row justify-content-center gy-3">
    
                <div class="col-md-4 col-lg-3">
                    <div class="card border-0 rounded">
                        <div class="card-body">
                            <img src="assets/image/ice-coffe-latte.jpg" class="w-100 rounded" alt="Ice Coffe Latte">
                            <h5 class="card-title">Ice Coffe Latte</h5>
                            <p class="card-text">Cold Coffe</p>
                            <span class="btn btn-warning btn-sm">Rp 16.000</span>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4 col-lg-3">
                    <div class="card border-0 rounded">
                        <div class="card-body">
                            <img src="assets/image/americano.jpg" class="w-100 rounded" alt="Americano">
                            <h5 class="card-title">Americano Coffe</h5>
                            <p class="card-text">Hot Coffe</p>
                            <span class="btn btn-warning btn-sm">Rp 13.000</span>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4 col-lg-3">
                    <div class="card border-0 rounded">
                        <div class="card-body">
                            <img src="assets/image/cappuccino.jpg" class="w-100 rounded" alt="Cappuccino">
                            <h5 class="card-title">Cappuccino</h5>
                            <p class="card-text">Hot Coffe</p>
                            <span class="btn btn-warning btn-sm">Rp 15.000</span>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </section>

      <section class="testimoni py-5 text-white" id="testimoni">
        <div class="container text-center">
            <img src="assets/image/ic_account.png" class="rounded-circle mb-3" alt="Profil">
            <figure>
                <blockquote class="blockquote">
                  <p>Kopinya lumayan enak, gak kemanisan. Mantap</p>
                </blockquote>
                <figcaption class="blockquote-footer text-white">
                  Orang Sok Asik
                </figcaption>
              </figure>
        </div>
      </section>

      <footer class="footer py-2 text-center text-white">
        <p>Copyright &copy; 2022.Ngofee</p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
